<! DOCTYPE html>
<html>
    <body>
        <h2> Q1 2nd Graded Exercise submitted by Joanna Escobar of 9-Magnesium </h2>

        <label>
            Meal Price: 
            <input id="mealPrice" /> 
        </label></br>

        <label>
            Tip: 
            <input id="tip"/>
        </label></br>

        <label>
            Service Charge: 
            <input id="serviceCharge"/>
        </label></br>

        <button onclick="totalMeal()"> Accept Input </button>

        <p> Total Meal: 
            <span id="outputResult"> </span>
        </p>

        <script>
            function totalMeal() {
                let mealPrice = document.getElementById("mealPrice").value;
                let tip = document.getElementById("tip").value;
                let serviceCharge = document.getElementById("serviceCharge").value;

                mealPrice = Number(mealPrice);
                tip = Number(tip);
                serviceCharge = Number(serviceCharge);

                let totalCost = mealPrice + tip + (serviceCharge/100*mealPrice);
                totalCost = totalCost.toFixed(2)

                document.getElementById("outputResult").innerHTML = `${totalCost}`;
            }
        </script>

        <footer>
            <p>
                References: </br> Number.prototype.toFixed() - JavaScript | MDN. (2025, July 10). MDN Web Docs. 
                https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Number/toFixed
            </p>
        </footer>
    </body>
</html>
